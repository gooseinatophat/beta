<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="shortcut icon" type="image/jpeg" href="goose.jpg" />

  <body>
    
    <div class="frame-overlord">
      <div class="container line-zero">
        <div class="Index" title="info" onclick="openInfo()">i</div>
        <div class="sky" title="dark mode">
          <button class="moonsun" onclick="nightView()"></button>
        </div>
        <div class="timebtn" onclick="timeView()">

      </div>
      <div class="containerline2">

        </div>                      
      </div>          
      <div class="first-line">

        <div class="icon-container mid9">

        </div>
        <div class="icon-container edge1">

        </div>

                <div class="tt"></div>
                <div class="slot night"></div>

            </div>
          </div>

        <div class="icon-container mid21">

        </div>
        <div class="icon-container edge3">
